# Deploy static export to Vercel (0 serverless functions).
# No push to GitHub â€” deploys the "out" folder directly via Vercel CLI.
#
# Required repo secrets: VERCEL_TOKEN
# Optional: VERCEL_ORG_ID, VERCEL_PROJECT_ID (if not linked)

name: Deploy static to Vercel

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install and build
        run: |
          npm ci
          npm run build

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Deploy to Vercel (static)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          cd out && vercel deploy --prod --token="$VERCEL_TOKEN" --yes
