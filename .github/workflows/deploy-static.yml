# Deploy static export to Vercel (0 serverless functions).
# Does NOT push to any branch — only runs "vercel deploy" with the "out" folder.
# Required repo secret: VERCEL_TOKEN (Settings → Secrets and variables → Actions)

name: Deploy to Vercel (static only)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check VERCEL_TOKEN
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "::error::Add VERCEL_TOKEN in Settings → Secrets and variables → Actions"
            exit 1
          fi

      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install and build
        run: |
          npm ci
          npm run build

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Deploy to Vercel (static)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          cd out && vercel deploy --prod --token="$VERCEL_TOKEN" --yes
